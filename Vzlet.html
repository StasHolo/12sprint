<style>

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin: 50px;

    margin: 20px;

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="block">
    <button type="button" class="btn btn-success but" onclick="otschet()  ">Запуск</button>
    <h2 id="schet" class="myh2"></h2>
    <button type="button" class="btn btn-success but" id="stopBtn" onclick="stop()">Стоп</button>
  </div>
    <script>
let timer
let kolSec
let savedSeconds = localStorage.getItem('seconds');
console.log(savedSeconds)

if (savedSeconds > 0){
 otschet();
}

function otschet(){
  clearInterval(timer);
  if (savedSeconds <= 0 || savedSeconds === null || isNaN(savedSeconds)){
    kolSec = prompt('Введите кол-во секунд');
  }else {
    kolSec = savedSeconds;
  }


  timer = setInterval(function(){
    
    localStorage.setItem('seconds', kolSec);
    document.getElementById('schet').innerHTML = kolSec;
    kolSec = kolSec -1;
    savedSeconds = localStorage.getItem('seconds');
    
    console.log(kolSec);
    if (kolSec < -1){
      document.getElementById('schet').innerHTML = 'Поехали!';
      clearInterval(timer);
    }
  }, 1000);
}
function stop(){
  kolSec = savedSeconds;
  clearInterval(timer);
}
</script>
  </body>
